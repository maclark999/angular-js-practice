<!DOCTYPE html>
<!-- this will refer to the angular module being used, angular directive that says run this document when file loads -->
<html ng-app="store">
  <head>
    <title>CodeSchool</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"></link>
  </head>
  <body>
    <!-- ng-controller = directive, StoreController = controller name, as store = alias to be used within expressions -->
    <div ng-controller="StoreController as store">
      <h1>{{store.product.name}}</h1>
      <h2> ${{store.product.price}}</h2>
      <p> {{store.product.description}} </p>
    </div>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
